<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserirndo videos com hopedagem localmente</h1>
    <p>Este video esta hospedado no meu servidor</p>

    <video controls width="400px" poster="imagens/foto-p.png">
        <source src="videos/gatin.mkv.mkv" type="video/mkv">
        <source src="videos/gatin.mp4.mp4" type="video/mp4">
        <source src="videos/gatin.webm.webm" type="video/webm">
    </video>
    
    <h1>Inserindo videos do YT</h1>
    <iframe width="500" height="300" src="https://www.youtube.com/embed/HqoWlInVIvE?si=sKR_Qqv4vmM34JZc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
