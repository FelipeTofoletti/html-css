<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <STYle>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        table{
            border-collapse: collapse;
            width: 300px;
            height: 300px;
        }
    </STYle>
</head>
<body>
    <h1>Mesclagem de celulas</h1>
    <table>
        <tr>
            <td colspan="2">A</td>
            <td>B</td>
            <td rowspan="2">C</td>
        </tr>
        <tr>
            
            <td>E</td>
            <td colspan="2">F</td>
        </tr>
        <tr>
            <td>G</td>
            <td colspan="2">H</td>
            <td>I</td>
        </tr>
    </table>
</body>
</html>
